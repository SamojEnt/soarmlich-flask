<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Google Fonts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.85);
        }

        .navbar-brand {
            font-weight: bold;
            color: #ffc107 !important;
        }

        .navbar-nav .nav-link {
            color: white !important;
            margin-right: 12px;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107 !important;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.65);
            padding: 20px;
            margin-top: 20px;
            border-radius: 12px;
        }

        .logout-btn {
            margin-left: auto;
        }
    </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">ðŸ“Ÿ Soarmlich</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('site_status') }}">Site Status</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('map_view') }}">Map View</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('camera_status') }}">Camera Status</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('regular_report') }}">Regular Report</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('industrial_report') }}">Industrial Report</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('calibration') }}">Calibration</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('alarm') }}">Alarm</a></li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="btn btn-outline-warning" href="{{ url_for('logout') }}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
